<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global COVID-19 Statistics Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>üåç Global COVID-19 Statistics Map</h1>
    <p>Hover over a country to see data on total cases, recoveries, and deaths.</p>
  </header>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <!-- Global statistics section -->
<div id="global-stats">
  <div class="stat-box">
    <h3>Total Cases</h3>
    <p id="global-cases"></p>
  </div>
  <div class="stat-box">
    <h3>Total Recovered</h3>
    <p id="global-recovered"></p>
  </div>
  <div class="stat-box">
    <h3>Total Deaths</h3>
    <p id="global-deaths"></p>
  </div>
  <div class="stat-box">
    <h3>Last Updated</h3>
    <p id="last-updated"></p>
  </div>
</div>


<!-- Legend panel on the left bottom side -->
<div id="legend">
  <h3>Map Guide</h3>
  <div class="legend-item">
    <div class="color-box default"></div>
    <span>Default</span>
  </div>
  <div class="legend-item">
    <div class="color-box hover"></div>
    <span>Hover</span>
  </div>
  <p class="legend-note">Hover over a country to see detailed COVID-19 statistics</p>
</div>

<!-- Top 5 countries panel on the left side -->
<div id="top-countries">
  <h3>Top 5 Countries by Cases</h3>
  <div id="top-countries-list">
    <!-- Will be populated by JavaScript -->
  </div>
</div>
</body>
</html>
